<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <div class="desktop">
<div class="main"> 
<p class="small-heading">Your Result</p>
<div class="circle">
  <h1> 76 </h1>
  <p class="smaller-heading">of 100 </p>
</div>
<h2>Great</h2>
        <p class="small-heading">
          You scored higher than 65% of the people who have taken these tests.
        </p>
</div>
<div class="second">
  <h4 class="sum"> Summary </h4>
  <div class="react" id="one">
    <img src="assets/images/icon-reaction.svg" alt="Reaction" />
    <h6 class="reactions" id="two">Reaction</h6>
    <h6 class="values">80</h6><h6 class="percent">/100</h6>
  </div>
  <div class="react" id="mem">
    <img src="assets/images/icon-memory.svg" alt="Reaction" />
    <h6 class="reactions" id="memory">Memory</h3>
    <h6 class="values">92</h3>
    <h6 class="percent">/100</h3>
  </div>
  <div class="react" id="verb">
    <img src="assets/images/icon-verbal.svg" alt="Reaction" />
    <h6 class="reactions" id="verbal">Verbal</h6>
    <h6 class="values">61</h6><h6 class="percent">/100</h6>
  </div>
  <div class="react" id="vis">
    <img src="assets/images/icon-visual.svg" alt="Reaction" />
    <h6 class="reactions" id="visual">Visual</h6>
    <h6 class="values">72</h6><h6 class="percent">/100</h6>
  </div>
  <button class="btn">Continue</button>

</div>
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
  Coded by <a href="https://twitter.com/Humbleemon">Idika Prince</a>.
</div>
</div>
</body>

</html>
